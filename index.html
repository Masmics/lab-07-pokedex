<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pokemon-filter.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pokemon-table.css" />  
</head>
<body>
    <header>
        Pokedex
    </header>
    <main>
        <section>
            <h3>
                Enter search criteria here:
            </h3>
            <label>
                Pokemon name
                <input required type="text" id="poke-pokemon">
            </label>
            <label>
                Type (Type 1)
                <input required type="text" id="poke-type_1">
            </label>
            <label>
                Type (Type 2)
                <input required type="text" id="poke-type_2">
            </label>
            <label>
                Speed
                <input required type="text" id="poke-speed">
            </label>
            <label>
                HP
                <input required type="text" id="poke-hp">
            </label>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/html.js"></script>
    <script type="module" src="js/pokemon-api.js"></script>
    <script type="module" src="js/pokemon-filter.js"></script>
    <script type="module" src="js/pokemon-table.js"></script>
</body>
</html>
